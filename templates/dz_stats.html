<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DZstats</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/DZ.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/default.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <a id="dztools-link" href="{{ url_for('main') }}" class="nav-link mt-1">
                <img src="{{ url_for('static', filename='/DZ.ico') }}" alt="DZ.ico" style="width: 64px; height: 64px;">
                DZtools
            </a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/pdp/">PDP Plotter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kde/">KDE Plotter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dz_stats/">DZstats</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-left mb-4">DZstats</h1>
        <form method="post" action="/dz_stats/" enctype="multipart/form-data" id="fileForm" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Choose an Excel file (.xlsx or .xls)</label>
                <input type="file" name="file" class="form-control" id="file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Plot</button>
        </form>
        <div class="col-md-9">
            <div class="row">
                {% if graph_data %}
                    <div class="text-left">
                        <div>{{ graph_data|safe }}</div>
                        <!-- Download buttons -->
                        <div class="mt-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Download KDE
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/download_graph?format=png">PNG</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=svg">SVG</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=pdf">PDF</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=eps">EPS</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
            <br />
            <div class="row">
                {% if cdf_data %}
                    <div class="text-left">
                        <div>{{ cdf_data|safe }}</div>
                        <!-- Download buttons -->
                        <div class="mt-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Download CDF
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/download_graph?format=png">PNG</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=svg">SVG</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=pdf">PDF</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=eps">EPS</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <br />
    <br />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
