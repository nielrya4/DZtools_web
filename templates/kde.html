<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>KDE Plotter</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/DZ.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/default.css') }}">
</head>
<body>
    <nav id="nbar" class="navbar navbar-expand-lg navbar-light" style="width:115%;">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <img src="{{ url_for('static', filename='/menu.ico') }}" alt="Menu" class="navbar-toggler-icon">
        </button>

        <a id="dztools-link" href="{{ url_for('main') }}" class="nav-link mt-1 navbar-icon">
            <img src="{{ url_for('static', filename='/DZ.ico') }}" alt="DZ.ico">
            DZtools
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a id="dztools-link" href="{{ url_for('main') }}" class="nav-link usually-hidden">DZtools</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/pdp/">PDP Plotter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/kde/">KDE Plotter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dz_stats/">DZstats</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
        <h1 class="text-left mb-4">KDE Plotter</h1>
            <div class="col-md-8">
                <form method="post" action="/kde/" enctype="multipart/form-data" id="fileForm" class="mb-4">
                    <div class="mb-3">
                        <label for="file" class="form-label">Choose an Excel file (.xlsx or .xls)</label>
                        <input type="file" name="file" class="form-control" id="file" accept=".xlsx, .xls" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Upload and Plot</button>
                </form>

                {% if graph_data %}
                    <div class="text-center">
                        <div>{{ graph_data|safe }}</div>
                        <!-- Download buttons -->
                        <div class="mt-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Download
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/download_kde?format=png">PNG</a></li>
                                    <li><a class="dropdown-item" href="/download_kde?format=svg">SVG</a></li>
                                    <li><a class="dropdown-item" href="/download_kde?format=pdf">PDF</a></li>
                                    <li><a class="dropdown-item" href="/download_kde?format=eps">EPS</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>

            <!-- Right Sidebar -->
            <div class="col-md-4">
                <!-- Add your buttons, textboxes, and labels here -->
                <div class="mb-3">
                    <label for="exampleTextbox" class="form-label">Example Textbox</label>
                    <input type="text" class="form-control" id="exampleTextbox">
                </div>
                <button class="btn btn-secondary">Example Button</button>
                <!-- Add more elements as needed -->
            </div>
        </div>
    </div>

    <br />
    <br />
    <script>
      // Adjust the navbar width based on the content width
      function adjustNavbarWidth() {
        var contentWidth = document.documentElement.scrollWidth || document.body.scrollWidth;
        document.getElementById('nbar').style.width = contentWidth + 50 + 'px';
      }

      // Call the function initially and on window resize
      window.addEventListener('resize', adjustNavbarWidth);
      adjustNavbarWidth();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
