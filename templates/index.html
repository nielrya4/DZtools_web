<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kernel Density Estimation (KDE)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">PDP Plotter</h1>

        <form method="post" action="/" enctype="multipart/form-data" id="fileForm" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Choose an Excel file (.xlsx or .xls)</label>
                <input type="file" name="file" class="form-control" id="file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Plot</button>
        </form>

        {% if graph_data %}
            <div class="text-center">
                <div>{{ graph_data|safe }}</div>
                <!-- Download buttons -->
                <div class="mt-3">
                    <div class="btn-group">
                        <button type="button" class="btn btn-success dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Download
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/download?format=png">PNG</a></li>
                            <li><a class="dropdown-item" href="/download?format=svg">SVG</a></li>
                            <li><a class="dropdown-item" href="/download?format=pdf">PDF</a></li>
                            <li><a class="dropdown-item" href="/download?format=eps">EPS</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        {% endif %}
    </div>
    <br />
    <br />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
