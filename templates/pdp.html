<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>PDP Plotter</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='/DZ.ico') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Bootstrap default background color */
        }

        .container {
            max-width: 1000px; /* Set the maximum width of the container */
            margin: 0 auto; /* Center the container */
            margin-left: 50px; /* Adjust the left margin as needed */
            margin-right: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-left mb-4">PDP Plotter</h1>
        <form method="post" action="/pdp/" enctype="multipart/form-data" id="fileForm" class="mb-4">
            <div class="mb-3">
                <label for="file" class="form-label">Choose an Excel file (.xlsx or .xls)</label>
                <input type="file" name="file" class="form-control" id="file" accept=".xlsx, .xls" required>
            </div>
            <button type="submit" class="btn btn-primary">Upload and Plot</button>
        </form>
        <div class="row">
            <div class="col-md-9">
                {% if graph_data %}
                    <div class="text-left">
                        <div>{{ graph_data|safe }}</div>
                        <!-- Download buttons -->
                        <div class="mt-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Download Graph
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/download_graph?format=png">PNG</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=svg">SVG</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=pdf">PDF</a></li>
                                    <li><a class="dropdown-item" href="/download_graph?format=eps">EPS</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endif %}
                <br />
                <br />
                {% if similarity_data is not none %}
                    {{ similarity_data.to_html(classes="table table-bordered table-striped", justify="center")|safe }}
                    <div class="col-md-3">
                        <div class="mt-3">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                    Download Similarity Matrix
                                </button>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{{ url_for('download_excel', format='xlsx') }}">XLSX</a></li>
                                    <li><a class="dropdown-item" href="{{ url_for('download_excel', format='xls') }}">XLS</a></li>
                                    <li><a class="dropdown-item" href="{{ url_for('download_excel', format='csv') }}">CSV</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                {% endif %}
            </div>


        </div>
    </div>

    <br />
    <br />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
