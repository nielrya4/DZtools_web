<!DOCTYPE html>
<html lang="en">
<head>
    <title>Command</title>
    {% include 'global/header.html' %}
</head>
<body>
    {% include 'global/nav.html' %}
    <div class="container mt-5">
        <h1 class="text-left mb-4">Run a Command</h1>
        <form method="post" action="/cmd/" id="commandForm">
            <label>
                <textarea id="output" style="color:cyan; background-color: black" name="output" rows="7" cols="50" readonly>{{ output }}</textarea>
            </label>
            <br />
            <label>Command: <input type="text" style="color:cyan; background-color: black" id="commandInput" name="command" autocomplete="off" required autofocus></label>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
<script>
    // Function to scroll textarea to the bottom
    function scrollToBottom() {
        const textarea = document.getElementById('output');
        textarea.scrollTop = textarea.scrollHeight;
    }

    // Call the function when the page loads
    window.onload = scrollToBottom;
</script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
